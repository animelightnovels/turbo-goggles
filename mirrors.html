<!DOCTYPE html>
<html>
  <head>
    <title>Select a mirror</title>
    
  </head>
  <body>
    <script src='http://animelightnovels.github.io/turbo-goggles/mlist.js' type='text/javascript'/> 
    <script type='text/javascript'>
      var myParam = location.search.split('link=')[1];
      var arrayLength = window[myParam].length;
        for (var i = 0; i < arrayLength; i++) {
        document.write('<a href="' + window[myParam][i] + '" rel="nofollow">Mirror ' + [i+1] + '</a><br />');
        }
    </script>
  </body>
</html>
