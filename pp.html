<html>
	<head><title>Panlasang Pinoy</title>
	</head>
<body>
	<div id="content"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script> 
	<script type="text/javascript">
	$(document).ready(function(){

	function parse(document){
	  $(document).find("url").each(function(){
	    $("#content").append(
		'<p>'+$(this).childNodes[0].nodeValue+
		'</p>'
		);
	  });
	}

	  $.ajax({
	    url: 'sitemap1.xml', // name of file you want to parse
	    dataType: "xml",
	    success: parse,
		error: function(){alert("Error: Something went wrong");}
	  });
	});
	</script>
</body>
</html>
