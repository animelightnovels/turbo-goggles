<html>
	<head><title>Panlasang Pinoy</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
<body>
	<div id="wrapper"></div>
    
	<script>
	      var string = '<table align="center">';
	      var request = new XMLHttpRequest();
	      request.open("GET", "sitemap1.xml", false);
	      request.send();
	      var xml = request.responseXML;
	      var users = xml.getElementsByTagName("url");
	      for(var i = 0; i < users.length; i++) {
		string += '<tr><a href="' + users[i].childNodes[0].nodeValue + '">' + users[i].childNodes[0].nodeValue + '</a></tr>';
	      }
	      string += "</table>";
	      $(string).appendTo('#wrapper');
	</script>
</body>
</html>
