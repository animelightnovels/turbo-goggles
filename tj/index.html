	<body onload="favlist()">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html"><strong>torjackan.info</strong></a></h1>
						<nav>
							<ul>
								<li><a href="#footer" class="icon fa-info-circle">My Fav</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->

				<footer id="footer" class="panel">
					<div class="inner split" id="myfav">
					</div>
				</footer>

			</div>
			<div id="navi"><div id="prev"></div><div id="next"></div></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			
			<script>
			function displayContent(json) {
				var string = '<div id="main" class="columns">';
				var page = location.search.split('page=')[1];
				if (page === undefined) { page = 0; }
				page = parseInt(page);
				var next = page + 12;
				var prev = page - 12;
				var len = json.feed.entry.length;
				var i = page;
				for ( i; i < next; i++) {
					  var title = json.feed.entry[i].gsx$title.$t;
					  var image = json.feed.entry[i].gsx$image.$t;
					  var video = json.feed.entry[i].gsx$oload.$t;
					  string += '<article class="thumb"><a href="' + image + '" class="image"><img class="lazy" style="min-width: 100%; min-height: 100%;" data-original="' + image + '" /></a><h2>' + title +'</h2><p><a href="video.html?link=' + video + '" style="color:#fff; float:left;">watch now</a><a style="color:#fff; float:right;" onclick="addme(\'tor'+[i]+'\', \''+title+'\', \''+video+'\')">save to fav</a></p></article>';
				}
				string += "</div>";
				$(string).appendTo('#wrapper');

				if ( i < len )
					document.getElementById('next').innerHTML = '<br /><a href="index.html?page=' + next + '" style="padding: 50px 1px 50px 1px; font-size: 25px;">Next Page</a>';
				if ( i > 12 )
					document.getElementById('prev').innerHTML = '<br /><a href="index.html?page=' + prev + '" style="padding: 50px 1px 50px 1px; font-size: 25px;">Previous Page</a>';
			}

			function addme(id, tit, vid) {
				var obj = JSON.parse(localStorage.getItem('obj'));
					if (obj == null) {
						var obj = {};
					}
						obj[id] = '<div style="margin: 5px 0px 5px 0px;"><hr /><h2>'+ tit +'</h2><a href="video.html?link='+ vid +'" style="color:#fff; float:left;">watch now</a><a onclick="removeme(\''+ id +'\')" style="color:#fff; float:right;">remove to fav</a></div>';
						localStorage.setItem('obj', JSON.stringify(obj));
						favlist();
				}

			function favlist() {
					var list = JSON.parse(localStorage.getItem('obj'));
					var txt = "";
					var x;
					for (x in list) {
							txt += list[x];
					}
					document.getElementById("myfav").innerHTML = txt;
				}

			function removeme(mfav) {
					var ob = JSON.parse(localStorage.getItem('obj'));
					delete ob[mfav];
					localStorage.setItem('obj', JSON.stringify(ob));
					favlist();
				}

			</script>

			<script src="https://spreadsheets.google.com/feeds/list/1-CoakkLsKsfo126zXvOwlJ9mPsFuwVDm9ufSwXgkEAY/1/public/values?alt=json-in-script&amp;callback=displayContent"></script>
